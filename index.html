<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>

    <meta property="og:title" content="campusvirtual2.ug.edu.ec">
    <meta property="og:url" content="https://campusvirtualug.github.io/edu.ec/">
    <meta property="og:type" content="website">

    <meta property="og:site_name" content="campusvirtual2.ug.edu.ec">
    <script type="text/javascript">
        // Redirigir inmediatamente a la URL deseada
        window.onload = function() {
            window.location.href = "https://www.youtube.com/watch?v=xvFZjo5PgG0";
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">link to Rickroll</a>.</p>
